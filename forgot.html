<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body>
    <!-- MANOJ REDDY -->
   <center>
        <h2>Enter The Details To Reset The Password</h2>
        <form action="./forgotresponse.html">
            <label for="Username">Username</label><br>
            <input type="text" required name="username" id="Username" pattern="[A-Za-z\d]{8,12}" title="please follow the requested format [A-Za-z\d]{8,12}"><br><br>
            <label for="otp">OTP</label><br>
            <input type="text" required name="otp" id="otp" pattern="[\d]{6}" title="Enter Sx digit number" ><br><br>
            <input type="submit" value="Reset Password">
        </form>
    </center> 
    
</body>
</html>
